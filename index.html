<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/space.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .terminal-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            /* Adjust width and height as needed */
            height: auto;
        }

        .terminal-icon-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="terminal.html" class="terminal-icon-link">
            <img src="images/terminal-icon.png" alt="Terminal Icon" class="terminal-icon">
        </a>
        <h1>Welcome</h1>
        <p>Discover the wonders of the universe with us.</p>
        <a href="contact.html" class="button">Learn More</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Minolta Co. All rights reserved.</p>
    </div>
</body>

</html>
